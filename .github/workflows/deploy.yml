name: ðŸš€ Deploy
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: âŽ” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ðŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ðŸ”¬ Lint
        run: npm run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: âŽ” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ðŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ðŸ”Ž Type check
        run: npm run typecheck --if-present

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: âŽ” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ðŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: âš¡ Run vitest
        run: npm run test -- --coverage

  cypress:
    name: âš«ï¸ Cypress
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: âŽ” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ðŸ”¥ Set up firebase
        run: |
          npm install -g firebase-tools
          touch .firebaserc
          echo '{"projects": { "default": "${{ secrets.FIREBASE_PROJECT_ID }}" } }' > .firebaserc

      - name: ðŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ðŸ—ƒ Set up Mysql
        run: |
          sudo /etc/init.d/mysql start
          mysql -e 'CREATE DATABASE test_db;' -uroot -proot

      - name: ðŸ›  Setup Database
        run: npx prisma db push --force-reset
        env:
          DATABASE_URL: "mysql://root:root@localhost:3306/test_db"

      - name: âš™ï¸ Build
        run: npm run build

      - name: ðŸŒ³ Cypress run
        uses: cypress-io/github-action@v5
        with:
          start: npm run mocked
          wait-on: "http://localhost:8811"
        env:
          PORT: "8811"
          FIREBASE_SERVICE_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_CLOUD_STORAGE_BUCKET: ${{ secrets.FIREBASE_CLOUD_STORAGE_BUCKET }}
          SESSION_SECRET: "cypresstestsecret"
          DATABASE_URL: "mysql://root:root@localhost:3306/test_db"

  files-changed:
    name: â˜•ï¸ Checking files changed
    runs-on: ubuntu-latest
    outputs:
      storage_rules: ${{ steps.changes.outputs.storage_rules }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            storage_rules:
              - 'storage.rules'

  firebase-rules:
    name: ðŸ”¥ Deploy Firebase storage rules
    needs: files-changed
    if: needs.files-changed.outputs.storage_rules == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: âŽ” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ðŸ”¥ Set up firebase
        run: |
          npm install -g firebase-tools
          touch .firebaserc
          echo '{"projects": { "default": "${{ secrets.FIREBASE_PROJECT_ID }}" } }' > .firebaserc

      - name: "ðŸš€ Deploy rules"
        run: firebase deploy --token ${{ secrets.FIREBASE_CI_TOKEN }} --only storage
